<h3>Update Event</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" required [(ngModel)]="event.eventName" name="eventName">
    </div>

    <div class="form-group">
      <label for="location">location Name</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="event.location" name="location">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="event.date" name="date">
    </div>

    <div class="form-group">
        <label for="hour">Hour</label>
        <input type="number" class="form-control" id="hour" min="0" max="12" required [(ngModel)]="event.hour" name="hour">
        <label for="minute">Minute</label>
        <input type="number" class="form-control" id="minute" min="0" max="59" required [(ngModel)]="event.minute" name="minute">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
