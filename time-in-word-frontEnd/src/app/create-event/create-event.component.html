<h3>Create Event</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" required [(ngModel)]="event.eventName" name="eventName">
    </div>

    <div class="form-group">
      <label for="location">location Name</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="event.location" name="location">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="event.date" name="date">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
