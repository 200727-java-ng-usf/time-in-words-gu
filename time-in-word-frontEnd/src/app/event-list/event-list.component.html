<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Event List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>eventName</th>
            <th>location</th>
            <th>date</th>
            <th>time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events | async">
            <td>{{event.eventName}}</td>
            <td>{{event.location}}</td>
            <td>{{event.date}}</td>
            <td>{{event.hour}}:{{event.minute}}</td>
            <td>
              <button (click)="deleteEvent(event.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEvent(event.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
